<ion-content>

  @for (usuario of this.usuarios(); track usuario.id_usuario) {
    <ion-card>
      <ion-card-header>
        <ion-card-title>ID: {{ usuario.id_usuario }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-list>

            <ion-item>
            <ion-label>Nombre</ion-label>
            <ion-label>{{ usuario.nombre }}</ion-label>
          </ion-item>

          <ion-item>
            <ion-label>Email</ion-label>
            <ion-label>{{ usuario.email }}</ion-label>
          </ion-item>

          <ion-item>
            <ion-label>Activo</ion-label>
            <ion-label>{{ usuario.activo }}</ion-label>
          </ion-item>

          <ion-item>
            <ion-label>Fecha de registro</ion-label>
            <ion-label>{{ usuario.fecha_registro | date:'dd/MM/yyyy' }}</ion-label>
          </ion-item>

          
          <ion-item>
            <ion-label>Roles</ion-label>
            <ion-label>{{this.getRoles(usuario)}}</ion-label>
          </ion-item>

        </ion-list>


          <ion-button (click)="irAEditar(usuario)">Editar</ion-button>
          <ion-button  color="danger" (click)="borrarUser(usuario)">
            Borrar
          </ion-button>
      </ion-card-content>
    </ion-card>
  }

</ion-content>
