4<ion-content class="ion-padding">
  <ion-content>
    <ion-toolbar>
      <ion-buttons slot="start" color="primary">
        <ion-back-button default-href="#" (click)="irAtras()" color="primary"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
    <ion-card>
      <ion-card-content>
        <h2>Editar pozo</h2>

        @if (this.pozoResource.hasValue()) {
        <app-pozos-form
          [pozo]="this.pozoResource.value()!"
          (saved)="this.handleEdit($event)"
          [id_pozo]="id_pozo()"
          [agregareditar]="true"
          (editarSitio)="editarSitio()"
        />
        } @else if (this.pozoResource.isLoading()) {
        <ion-spinner></ion-spinner>
        } @else {
        <p>No hay pozo</p>
        }

        <ion-button
          fill="outline"
          expand="block"
          (click)="this.pozoResource.reload()"
          [disabled]="this.disabled()"
        >
          RECARGAR
        </ion-button>

        @if (this.errorMessage()) {
        <div class="error-message">
          {{ this.errorMessage() }}
        </div>
        }
      </ion-card-content>
    </ion-card>
  </ion-content>
</ion-content>
