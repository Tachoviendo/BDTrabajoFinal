  <ion-content>

  @for (sitio of this.sitios(); track sitio.id_sitio) {
    <ion-card>
      <ion-card-header>
        <ion-card-title>Sitio: {{ sitio.id_sitio }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label>Departamento</ion-label>
            <ion-label>{{ sitio.departamento }}</ion-label>
          </ion-item>

          <ion-item>
            <ion-label>Localidad</ion-label>
            <ion-label>{{ sitio.localidad }}</ion-label>
          </ion-item>

          <ion-item>
            <ion-label>Latitud</ion-label>
            <ion-label>{{ sitio.latitud }}</ion-label>
          </ion-item>

             <ion-item>
            <ion-label>Longitud</ion-label>
            <ion-label>{{ sitio.longitud }}</ion-label>
          </ion-item>

        </ion-list>


          <ion-button (click)="irAEditar(sitio)">Editar</ion-button>
          <ion-button  color="danger" (click)="borrarSitio(sitio)">
            Borrar
          </ion-button>
      </ion-card-content>
    </ion-card>
  }

</ion-content>
