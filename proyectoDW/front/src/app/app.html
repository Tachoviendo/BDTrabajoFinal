<ion-app>
  <ion-menu contentId="main-content">
    <ion-header class="menu">
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <ion-list>
        <ion-menu-toggle auto-hide="true">
          <ion-item routerLink="/pozo">
            <ion-label>IR A POZOS</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle auto-hide="true">
          <ion-item routerLink="/sitio">
            <ion-label>IR A SITIOS</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle auto-hide="true">
          <ion-item routerLink="/usuario">
            <ion-label>IR A USUARIOS</ion-label>
          </ion-item></ion-menu-toggle
        >

        <ion-menu-toggle auto-hide="true">
          <ion-item routerLink="/">
            <ion-label>VOLVER A HOME</ion-label>
          </ion-item></ion-menu-toggle
        >

        <ion-menu-toggle auto-hide="true">
          <ion-button color="grey" shape="round" expand="block"> Cerrar menú </ion-button>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>

        <div class="header-logo">
          <img src="https://i.imgur.com/4dCZzqo.png" alt="Logo" />
        </div>
        <ion-buttons slot="end">
          @if(!mainStore.user()){

          <ion-button routerLink="/login" fill="clear" class="login-btn">Login</ion-button>

          }@else {

          <ion-button routerLink="/usuario-detail" fill="clear" class="login-btn"
            >{{ mainStore.user()?.nombre }}
          </ion-button>

          }
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content> <ion-router-outlet></ion-router-outlet></ion-content>
  </div>
</ion-app>
